{% extends "layout.html" %} 
{% block body %}
{% if session.logged_in%}
<div class="container">
<div class="row">
    {% if session.create_subject %}
    <form class="col s4 push-s4 center" action="{{ url_for('create_subject') }}" method="post">
        <div class="row">
            <div class="input-field">
                <input name="subject" type="text" class="white-text validate" required/>
                <label for="subject" class="white-text active">Subjectname</label>
            </div>
        </div>
        <div class="row">
            <div class="col s4 push-s4">
                <button class="btn waves-effect waves-light teal lighten-1" type="submit">Submit</button>
            </div>
        </div>
    </form>
</div>
    {% endif %}
<div class="row">
    <div class="collection">
        {% for subject in subjects %}
        <a href="#!" class="collection-item">{{ subject.name }}</a>
        {% endfor %}
    </div>
    <div class="fixed-action-btn click-to-toggle">
        <a class="btn-floating btn-large waves-effect waves-light teal lighten-1 right"><i class="material-icons">menu</i></a>
        <ul>
            <li><a class="btn-floating waves-effect waves-light teal lighten-2 center" href="{{ url_for('cards') }}"><i class="material-icons">event_note</i></a></li>
            <li><a class="btn-floating waves-effect waves-light teal lighten-2" href="{{ url_for('create_subject') }}"><i class="material-icons">add</i></a></li>
        </ul>
    </div>
</div>
</div>
{% endif %}
{% endblock %}
