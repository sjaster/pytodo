<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <div class="container">
    <div class="row">
        <form class="col s4 push-s4 center">
            <div class="row">
                <div class="input-field">
                    <input id="username" type="text" class="validate"/>
                    <label for="username" class="active">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field">
                    <input id="passwd" type="password" class="validate"/>
                    <label for="passwd">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="col s6">
                    <button class="btn waves-effect waves-light teal lighten-1" type="submit" id="login">Submit</button>
                </div>
                <div class="col s6">
                    <a class="btn waves-effect waves-light teal lighten-1" id="register" href="#">Register</a>
                </div>
            </div>
            </div>
        </form>
    </div>
    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="static/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="static/js/materialize.min.js"></script>
</body>
</html>
